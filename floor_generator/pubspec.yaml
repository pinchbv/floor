name: floor_generator
description: >
  The typesafe, reactive and lightweight SQLite abstraction for your Flutter applications.
  This library is the dev dependency.
version: 0.17.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>
publish_to: none

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  analyzer: ^0.40.4
  build: ^1.5.0
  build_config: ^0.4.2
  code_builder: ^3.5.0
  collection: ^1.14.13
  dartx: ^0.5.0
  floor_annotation:
    path: ../floor_annotation/
  meta: ^1.2.3
  source_gen: ^0.9.7+1

dev_dependencies:
  build_test: ^1.2.2
  dart_style: ^1.3.7
  mockito: ^4.1.1
  path: ^1.7.0
  test: ^1.15.4
  test_cov: ^0.2.1
