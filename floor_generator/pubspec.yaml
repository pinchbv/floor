name: floor_generator
description: >
  The typesafe, reactive, and lightweight SQLite abstraction for your Flutter applications.
  This library is the dev dependency.
version: 1.3.0
homepage: https://floor.codes
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analyzer: ">=2.1.0 <=4.1.0"
  build: ^2.3.0
  build_config: ^1.0.0
  code_builder: ^4.1.0
  collection: ^1.15.0
  floor_annotation:
    path: ../floor_annotation/
  meta: ^1.7.0
  source_gen: ^1.2.2
  strings: ^0.2.1

dev_dependencies:
  build_test: ^2.1.5
  dart_style: ^2.2.3
  mockito: ^5.2.0
  path: ^1.8.0
  test: ^1.21.1
  test_cov:
    git:
      url: https://github.com/dkaera/test_cov.git
      ref: issue/clean_up_deprecate
