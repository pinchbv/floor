name: floor
description: >
  A supportive SQLite abstraction for your Flutter applications.
  This library is the runtime dependency.
version: 0.11.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  path: ^1.6.4
  sqflite: ^1.2.0
  floor_annotation:
    path: ../floor_annotation/
  meta: ^1.1.8
  flutter:
    sdk: flutter

dev_dependencies:
  collection: ^1.14.11
  mockito: ^4.1.1
  flutter_test:
    sdk: flutter
  floor_generator:
    path: ../floor_generator/
  build_runner: ^1.7.3
  sqflite_ffi_test:
    git:
      url: git://github.com/tekartik/sqflite_more
      ref: dart2
      path: sqflite_ffi_test
