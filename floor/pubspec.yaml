name: floor
description: >
  The typesafe, reactive and lightweight SQLite abstraction for your Flutter applications.
  This library is the runtime dependency.
version: 1.0.0-nullsafety.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>
publish_to: none

environment:
  sdk: '>=2.12.0-29.10.beta <3.0.0'

dependencies:
  floor_annotation:
    path: ../floor_annotation/
  flutter:
    sdk: flutter
  meta: ^1.3.0-nullsafety
  path: ^1.8.0-nullsafety
  sqflite: ^2.0.0-nullsafety
  sqflite_common_ffi: ^2.0.0-nullsafety

dev_dependencies:
  build_runner: ^1.10.6
  collection: ^1.15.0-nullsafety
  floor_generator:
    path: ../floor_generator/
  flutter_test:
    sdk: flutter
  matcher: ^0.12.10-nullsafety
  mockito: ^4.1.3
