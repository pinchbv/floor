  This library is the runtime dependency.
version: 0.11.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  path: ^1.6.4
  sqflite: ^1.2.0
  floor_annotation: ^0.6.0
  meta: ^1.1.8
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.1.1
  flutter_test:
    sdk: flutter
