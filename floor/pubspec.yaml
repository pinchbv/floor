name: floor
description: >
  The typesafe, reactive, and lightweight SQLite abstraction for your Flutter applications.
  This library is the runtime dependency.
version: 0.19.0
homepage: https://github.com/vitusortner/floor
author: Vitus Ortner <vitusortner.dev@gmail.com>

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  floor_annotation:
    path: ../floor_annotation/
  flutter:
    sdk: flutter
  meta: ^1.2.4
  path: ^1.7.0
  sqflite: ^1.3.2+3
  sqflite_common_ffi: ^1.1.1

dev_dependencies:
  build_runner: ^1.11.1
  collection: ^1.14.13
  floor_generator:
    path: ../floor_generator/
  flutter_test:
    sdk: flutter
  matcher: ^0.12.9
  mockito: ^4.1.4
